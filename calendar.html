<!DOCTYPE html>
<html>
<head>
	<title>Kalendar</title>
	<link rel = "stylesheet" href = "calendar.css"/>
	<script src = "calendar.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	
	<div class = "header">
		<div id = "title">
			Kalendar
		</div>
		<!-- Hide this if someone logged in -->
		<div id = "userlogin">
			Username: <input class = "inp" type = "text" id="user"/>   Password: <input class = "inp" type = "password" id = "pass"/>  <button class = "button" id = "log">Login</button><br>
			<button class = "button" id = "reg">Register</button>
		</div>
		<!-- Hide this if no one logged in -->
		<!-- Set user name in this <span> element -->
		<div id = "userinfo">
			<span id = "username"></span><br>
			<button class = "button" id = "logout">Logout</button>
		</div>
	</div>


	<div class = "sidenav">
		<button class = "button" id = "addev">Add Event</button>
		<div id = categories>
			//ADD CATEGORIES HERE
		</div>
	</div>
	
	<div class = "calendar-nav">
		<div id = 'textbox'>
			<button class = "button" id = "prevm">< Previous Month</button> <span id = "curMonth"></span> <button class = "button" id = "nextm">Next Month ></button>
		</div>
	</div>

	<div class = "calendar">
		<table>
			<!-- <div class = "rows"> -->
			<tr class = "top">
				<th>Sunday</th>
				<th>Monday</th>
				<th>Tuesday</th>
				<th>Wednesday</th>
				<th>Thursday</th>
				<th>Friday</th>
				<th>Saturday</th>
			</tr>
			<tr></tr>
			<tr></tr>
			<tr></tr>
			<tr></tr>
			<tr></tr>
			<tr></tr>
			
		</table>
	</div>




	<!-- MODALS UNDER HERE -->

	<div class = "modal" id = "registernewuser">
		<div class = "modal-content">
			<span id = "r">Register new user</span><br><br>
			Username:<br> <input class = "inp" type = "text" name = "reguser"><br>
			Password:<br><input class = "inp" type = "password" name = "regpass"><br>
			Confirm Password:<br><input class = "inp" type = "password" name = "regconf"><br><br>
			<button class = "button" id = "regbutton">Register</button> <button class = "button" id = "cancelreg">Cancel</button>

		</div>
	</div>


	<div class = "modal" id = "addevent">
		<div class = "modal-content">
			<span id = "r">Add New Event</span><br><br>
			Title:<br> <input class = "inp" type = "text" name = "evtitle"><br>
			Date:<br><input class = "inp" type = "date" name = "date"><br>
			Time:<br><input class = "inp" type = "time" name = "time"><br><br>
			Tag:
			<select>
			<option name = "tag" value = "Personal" > Personal </option>
			<option name = "tag" value = "Work"> Work </option>
			<option name = "tag" value = "Holiday"> Holiday </option>
			<option name = "tag" value = "Other"> Other </option>
			</select>
			<br><button class = "button" id = "submitevent">Add Event</button> <button class = "button" id = "cancelev">Cancel</button>

		</div>
	</div>

	<div class = "modal" id = "view">
		<div class = "modal-content">
			<span id = "date"></span><br>
			<div id = "events"></div><br>

			<button class = "button" id = "addevondate">Add Event</button> <button class = "button" id = "back">Cancel</button>
		</div>
	</div>

<div class = "modal" id = "viewEvent">
		<div class = "modal-content">
			<span id = "date"></span><br>
			<div id = "events"></div><br>
			<button class = "button" id = "edit">A</button> <button class = "button" id = "edit">Edit</button>
			<button class = "button" id = "back">A</button> <button class = "button" id = "back">Cancel</button>
		</div>
	</div>

	<input type = "hidden" id = "csrf"/>
	
    <script type="text/javascript" src = "buttonListeners.js"></script>
    <script type="text/javascript" src = "loadmonth.js"></script>
    <script type="text/javascript" src = "events.js"></script>
</body>
</html>
